<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skart - Login</title>
    <!-- Replaced internal styles with external CSS link -->
    <link rel="stylesheet" href="loginpagestyle.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><i>Skart</i></h1>
            <p>Welcome back to your shopping experience</p>
        </div>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <button type="submit" class="login-button">Create</button>
        </form>

    

        <div class="signup-link">
            <p>Don't have an account? <a href="#">Create one now</a></p>
        </div>
    </div>
</body>
</html>
